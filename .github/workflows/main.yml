name: Build and Push Docker Image

on:
  pull_request:
    types:
      - closed
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check commit message and build image conditionally
        run: |
          if [[ ${{ github.event_name == 'pull_request' && github.event.pull_request.merged == true }} || ${{ contains(github.event.head_commit.message, 'BUILD_CONTAINER_IMAGE') }} ]]; then
            echo "Building Docker image"
            docker build -t $DOCKERHUB_USERNAME/guestbook-go:latest .
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/guestbook-go:latest
          else
            echo "Skipping Docker image build"
            exit 0
          fi
